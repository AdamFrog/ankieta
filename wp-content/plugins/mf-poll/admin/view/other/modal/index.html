<div id="modal-directive">
    <button class="button mf-modal-open" ng-click="show()">{{buttonText}}</button>
    <div id="modal-123" ng-hide="!visible" class="sample-show-hide" ng-animate="trst">
        <div class="mf-modal"></div>
        <div class="mf-modal-container">
            <div class="mf-modal-content">
                <div class="mf-modal-header">
                    <h3>{{title}}</h3>
                    <span class="dashicons dashicons-no mf-modal-close hover-color" ng-click="close()" title="{{ 'CLOSE' | translate }}"></span>
                </div>
                <div class="mf-modal-inner">
                    <div ng-include="getTemplate()"></div>
                </div>
                <div class="mf-modal-footer">
                    <button class="button" ng-click="close()">{{ 'CLOSE' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
