<table class="summary-table table-{{question.type}}" cellspacing="0">
    <thead>
        <tr>
            <th class="text-center question-th">
                {{'QUESTIONS'|translate}}
            </th>
            <th class="text-center">
                {{'SCALE'|translate}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="no-hover">
            <td colspan="2" class="has-table">
                <table>
                    <tbody>
                        <tr class="title-td">
                            <td class="title-td"></td>
                            <td class="text-center" ng-repeat="answer in question.answers | filter: { type: 'scale' }">{{ answer.title }}</td>
                        </tr>
                        <tr ng-repeat="answer in question.answers | filter: { type: 'answer' }">
                            <td class="answer-title title-td">{{answer.title}}</td>
                            <td class="text-center" ng-repeat="scale in question.answers | filter: { type: 'scale' }">{{ getVar(result.items[answer.id][scale.id])}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td class="text-right">{{'SUM'|translate}}</td>
            <td class="text-center">{{ getVar(result.count)}}</td>
        </tr>
    </tbody>
</table>
