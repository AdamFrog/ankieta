<div class="question-edit-main">
    <div>
        <div class="input-block">
            <label for="q-title">{{'TITLE'| translate}}:</label>
            <input type="text" name="title" id="q-title" ng-model="element.title" required>
            <div ng-show="editQestion.$submitted || editQestion.title.$touched" class="input-message">
                <div ng-show="editQestion.title.$error.required">{{ 'MUST_BE_NOT_EMPTY'| translate }}</div>
            </div>
        </div>
        <div class="input-block">
            <label for="q-description">{{'DESCRIPTION'| translate}}:</label>
            <textarea ng-model="element.description" name="description" id="q-description"></textarea>
        </div>
    </div>
</div>
<div class="question-edit-sidebar">
    <div>
        <div class="sidebar-title">{{ 'SETTINGS' | translate }}:</div>
        <div class="input-checkbox">
            <input ng-false-value="0" ng-true-value="1" type="checkbox" id="q-show-title" class="regular-checkbox" ng-model="element.options.show_title" /><label for="q-show-title"></label><label for="q-show-title">{{ 'SHOW_TITLE' | translate }}</label>
        </div>
        <div class="input-checkbox">
            <input ng-false-value="0" ng-true-value="1" type="checkbox" id="q-require" class="regular-checkbox" name="require" ng-model="element.options.require" /><label for="q-require"></label><label for="q-require">{{ 'QUESTION_IS_REQUIRE' | translate }}</label>
        </div>
        <div class="input-text numeric">
            {{ 'MINIMUM_TEXT_LENGTH' | translate }}:<br/>
            <input type="text" ng-model="element.options.text_min"/>
        </div>
        <div class="input-text numeric">
            {{ 'MAXIMUM_TEXT_LENGTH' | translate }}:<br/>
            <input type="text" ng-model="element.options.text_max"/>
        </div>
    </div>
</div>
